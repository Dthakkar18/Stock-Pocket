<!DOCTYPE html>

<!--

-->

<html>
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Delete Stock</title>
        
    </head>

    <style>
    body{
        background-color: beige;
    }
    h1{
        position: relative;
        font-size: 24px;
        left: 15px;
        font-family: monospace;
    }
    form{
        position: relative;
        font-size: 25px;
        font-family: monospace;
        left: 25px;
        width: 600px;
    }
    h2{
        position: relative;
        font-size: 20px;
        font-family: monospace;
        padding-top: 35px;
        padding-left: 10px;
    }
    p1{
        font-size: 23px;
        padding-left: 15px;
        font-family: monospace;
        text-transform: uppercase;
    }
    
    #deleteForm{
        
        font-size: 20px;
        font-family: monospace;
        width: 600px;
        height: 300px;
        border: 5px solid black;
    }
    
    </style>

    <body>
        <div>
            {% include "people/navbar2.html" %}
        </div>
        
        <div id="allDelete">

            <h1><span class="badge bg-secondary">Delete Stock</span></h1>
            <div id="Deleteform">
                <form method="post" id="deleteForm">
                    {% csrf_token %}
                    <div id="inputContent">
                        <div class="row g-3">
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="ticker" placeholder="Company Ticker" style="height: 45px;">
                            </div>
                        </div>
                    </div>
                    <button type="submit" name="deleteStock" value="deleteStock" class="btn btn-outline-success">Submit</button>

                </form>
            </div>
        </div>

        <h2><u>Your Options</u>:</h2>
        <p1>
            {% for stock in stocks %}
            {{ stock.company_ticker }}
            {% endfor %}
        </p1>
         
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    </body>
</html>
